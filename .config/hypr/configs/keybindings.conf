binds {
  scroll_event_delay = 0
}

# ----------------------------------------------------- 
#  CORE
# ----------------------------------------------------- 

# Apps
bindu = Alt,        Space,      exec, $launcher
bindu = ,           XF86Search, exec, $launcher
bindu = Super,      Return,     exec, $terminal
bindu = Super,      E,          exec, $fileManager
bind  = Ctrl Shift, Escape,     exec, $top

# > APPS
bind   = Super, A, submap, apps
submap = apps, reset

bind =      , K, exec, $terminal
bind =      , T, exec, $tmuxa
bind = Shift, T, exec, $tmux
bind =      , E, exec, $fileManager
bind =      , B, exec, $browser
bind =      , C, exec, $editor
bind = Shift, C, exec, $editorAlt
bind =      , N, exec, $note
bind =      , S, exec, $music
bind =      , D, exec, $discord

bind   = Super, A, submap, reset
bindl  = , Escape, submap, reset
submap = reset
# < APPS

# ----------------------------------------------------- 
#  UTILITIES
# ----------------------------------------------------- 

bindu = Super,       D,      exec, $menu
bindu = Super,       V,      exec, $s/clipboard.sh
bind  = Super,       Period, exec, $s/emoji.sh
bind  = Super Shift, C,      exec, hyprpicker -a

bindu = ,        Print, exec, $s/capture.sh
bindu = Shift,   Print, exec, pidof slurp || hyprshot -o $hs-dir -m output -m active

bind = Super Ctrl, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
bind = Super Ctrl, mouse_up,   exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')

bindeul = Super, equal,       exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
bindeul = Super, minus,       exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')
bindeul = Super, KP_ADD,      exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
bindeul = Super, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')

bindul = Super SHIFT, minus,       exec, hyprctl -q keyword cursor:zoom_factor 1
bindul = Super SHIFT, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor 1

# ----------------------------------------------------- 
#  SYSTEM
# ----------------------------------------------------- 

bindul = Super, Space,     exec, hyprctl switchxkblayout current next
bindu  = Ctrl Alt, Delete, exec, $s/power.sh

# > SYSTEM
bind   = Super, S, submap, system
submap = system, reset

bindl = ,      N, exec, notify-send -u normal   -i /home/nutt/Pictures/Saved/7.jpg "Haii~ >w<" "I'm a test notification~~\nam I looking good right now? or I need some makeup.."
bindl = Alt,   N, exec, notify-send -u low      -i /home/nutt/Pictures/Saved/7.jpg "Haii~ >w<" "I'm a test notification~~\nam I looking good right now? or I need some makeup.."
bindl = Shift, N, exec, notify-send -u critical -i /home/nutt/Pictures/Saved/7.jpg "Haii~ >w<" "I'm a test notification~~\nam I looking good right now? or I need some makeup.."

bind = , A, exec, notify-send "Active Window" "<b>title:</b> $(hyprctl -j activewindow | jq .title | sed 's/"//g')\n<b>class:</b> $(hyprctl -j activewindow | jq .class | sed 's/"//g')\n<b>initClass:</b> $(hyprctl -j activewindow | jq .initialClass | sed 's/"//g')" && wl-copy $(hyprctl -j activewindow | jq .class | sed 's/"//g')

bind = , B, exec, $bluetooth
bind = , M, exec, $volmixer
bind = , T, exec, $top
bind = , W, exec, $s/wallpaper.sh

bindl = ,      R,      exec, $s/reload.sh
bindl = Shift, R,      exec, $s/reload.sh hard
bindl = ,      L,      exec, pidof hyprlock || hyprlock
bind  = ,      Delete, exec, $s/power.sh
bindl = Shift, X,      exec, hyprctl kill

bindl = Ctrl Alt Shift, Delete, exec, hyprctl dispatch exit

bind   = Super, S, submap, reset
bind   = , Escape, submap, reset
submap = reset
# < SYSTEM

# ----------------------------------------------------- 
#  WINDOW MANAGEMENT
# ----------------------------------------------------- 

bindu = Super, Q, killactive

bindm = Super, mouse:272, movewindow
bindm = Super, mouse:273, resizewindow

# > WINDOW
bind   = Super, W, submap, window
submap = window, reset

bind = , Space, togglefloating
bind = , F,     fullscreen
bind = , P,     pseudo
bind = , S,     togglesplit
bind = , C,     centerwindow

# >> RESIZE
  bind = , R, submap, resize
  submap = resize

  binde = , h, resizeactive, -50 0
  binde = , j, resizeactive,  0  50
  binde = , k, resizeactive,  0 -50
  binde = , l, resizeactive,  50 0

  binde = , left,  resizeactive, -50 0
  binde = , down,  resizeactive,  0  50
  binde = , up,    resizeactive,  0 -50
  binde = , right, resizeactive,  50 0

  binde = Shift, h, resizeactive, -25 0
  binde = Shift, j, resizeactive,  0  25
  binde = Shift, k, resizeactive,  0 -25
  binde = Shift, l, resizeactive,  25 0

  binde = Shift, left,  resizeactive, -25 0
  binde = Shift, down,  resizeactive,  0  25
  binde = Shift, up,    resizeactive,  0 -25
  binde = Shift, right, resizeactive,  25 0

  bind   = , R, submap, window
  bindl  = , Escape, submap, reset
  submap = window, reset
# << RESIZE

bind   = Super, W, submap, reset
bindl  = , Escape, submap, reset
submap = reset
# < WINDOW

# Focus
bindue = Super, h, movefocus, l
bindue = Super, j, movefocus, d
bindue = Super, k, movefocus, u
bindue = Super, l, movefocus, r

bindue = Super, left,  movefocus, l
bindue = Super, down,  movefocus, d
bindue = Super, up,    movefocus, u
bindue = Super, right, movefocus, r

# Move
bindue = Super Shift, h, movewindow, l
bindue = Super Shift, j, movewindow, d
bindue = Super Shift, k, movewindow, u
bindue = Super Shift, l, movewindow, r

bindue = Super Shift, left,  movewindow, l
bindue = Super Shift, down,  movewindow, d
bindue = Super Shift, up,    movewindow, u
bindue = Super Shift, right, movewindow, r

# Resize
bindue = Super Alt, h, resizeactive, -50 0
bindue = Super Alt, j, resizeactive,  0  50
bindue = Super Alt, k, resizeactive,  0 -50
bindue = Super Alt, l, resizeactive,  50 0

bindue = Super Alt, left,  resizeactive, -50 0
bindue = Super Alt, down,  resizeactive,  0  50
bindue = Super Alt, up,    resizeactive,  0 -50
bindue = Super Alt, right, resizeactive,  50 0

