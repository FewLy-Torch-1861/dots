bindu = Super, 2, workspace, 2
bindu = Super, 3, workspace, 3
bindu = Super, 4, workspace, 4
bindu = Super, 5, workspace, 5
bindu = Super, 6, workspace, 6
bindu = Super, 7, workspace, 7
bindu = Super, 8, workspace, 8
bindu = Super, 9, workspace, 9
bindu = Super, 0, workspace, 10

bindu = Super SHIFT, 1, movetoworkspace, 1
bindu = Super SHIFT, 2, movetoworkspace, 2
bindu = Super SHIFT, 3, movetoworkspace, 3
bindu = Super SHIFT, 4, movetoworkspace, 4
bindu = Super SHIFT, 5, movetoworkspace, 5
bindu = Super SHIFT, 6, movetoworkspace, 6
bindu = Super SHIFT, 7, movetoworkspace, 7
bindu = Super SHIFT, 8, movetoworkspace, 8
bindu = Super SHIFT, 9, movetoworkspace, 9
bindu = Super SHIFT, 0, movetoworkspace, 10

bind = Super, mouse_down, workspace, e+1
