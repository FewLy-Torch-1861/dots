# ----------------------------------------------------- 
#  MEDIA & HARDWARE
# ----------------------------------------------------- 

binduel = , XF86AudioRaiseVolume,  exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@   5%+
binduel = , XF86AudioLowerVolume,  exec, wpctl set-volume      @DEFAULT_AUDIO_SINK@   5%-
binduel = , XF86AudioMute,         exec, wpctl set-mute        @DEFAULT_AUDIO_SINK@   toggle
binduel = , XF86AudioMicMute,      exec, wpctl set-mute        @DEFAULT_AUDIO_SOURCE@ toggle
binduel = , XF86MonBrightnessUp,   exec, brightnessctl -e4 -n2 set 10%+
binduel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 10%-

bindul = Super Alt, N, exec, playerctl next
bindul = Super Alt, B, exec, playerctl previous
bindul = Super Alt, P, exec, playerctl play-pause
bindul = , XF86AudioNext,  exec, playerctl next
bindul = , XF86AudioPause, exec, playerctl play-pause
bindul = , XF86AudioPlay,  exec, playerctl play-pause
bindul = , XF86AudioPrev,  exec, playerctl previous
