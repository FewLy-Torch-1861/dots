# Apps
bind = Super,   Return, exec, $terminal
bind = Super,        T, exec, $terminal
bind = Super,        E, exec, $file
bind = Super,        B, exec, $browser
bind = Super,        N, exec, $editor
bind = Alt,      Space, exec, $menu

bind = Super,        V, exec, $clip
bind = Super,   Period, exec, $emoji
bind = Super,        W, exec, $float  $scriptPath/wal.sh
bind = Super Shift,  C, exec, hyprpicker -a

bind = Super,        M, exec, $float  $term pulsemixer
bind = Super Shift,  M, exec, $float  $term bluetui
bind = Super Ctrl,   M, exec, $float  $term nmtui

bind = Ctrl Shift, Escape, exec, $lfloat $term btop

# System
bindl = Super Ctrl,       S, exec, $scriptPath/stats.sh
bindl = Super,            R, exec, $scriptPath/reload.sh
bindl = Super,        Space, exec, $scriptPath/lang.sh
bindl = Super Alt,        L, exec, hyprlock
bindl = Super Ctrl Shift, M, exit,

# Window
binde = Super,       Q, killactive,
bind  = Super,       Z, settiled,
bind  = Super,       Z, fullscreenstate, 1
bind  = Super Shift, Z, exec,            $scriptPath/zen.sh
bind  = Super,       F, togglefloating,
bind  = Super,       F, centerwindow,
bind  = Super,       C, centerwindow,
bind  = Super,       P, pseudo,
bind  = Super,       I, togglesplit,

# Focus
binde = Super, h, movefocus, l
binde = Super, j, movefocus, d
binde = Super, k, movefocus, u
binde = Super, l, movefocus, r

# Move
binde = Super Shift, h, movewindow, l
binde = Super Shift, j, movewindow, d
binde = Super Shift, k, movewindow, u
binde = Super Shift, l, movewindow, r

# Resize
binde = Super Ctrl, h, resizeactive, -20 0
binde = Super Ctrl, j, resizeactive,  0  20
binde = Super Ctrl, k, resizeactive,  0 -20
binde = Super Ctrl, l, resizeactive,  20 0

binde = Super Shift Ctrl, h, resizeactive, -60 0
binde = Super Shift Ctrl, j, resizeactive,  0  60
binde = Super Shift Ctrl, k, resizeactive,  0 -60
binde = Super Shift Ctrl, l, resizeactive,  60 0

# Workspace
bind = Super, 1, workspace, 1
bind = Super, 2, workspace, 2
bind = Super, 3, workspace, 3
bind = Super, 4, workspace, 4
bind = Super, 5, workspace, 5
bind = Super, 6, workspace, 6
bind = Super, 7, workspace, 7
bind = Super, 8, workspace, 8
bind = Super, 9, workspace, 9
bind = Super, 0, workspace, 10

bind = Super SHIFT, 1, movetoworkspace, 1
bind = Super SHIFT, 2, movetoworkspace, 2
bind = Super SHIFT, 3, movetoworkspace, 3
bind = Super SHIFT, 4, movetoworkspace, 4
bind = Super SHIFT, 5, movetoworkspace, 5
bind = Super SHIFT, 6, movetoworkspace, 6
bind = Super SHIFT, 7, movetoworkspace, 7
bind = Super SHIFT, 8, movetoworkspace, 8
bind = Super SHIFT, 9, movetoworkspace, 9
bind = Super SHIFT, 0, movetoworkspace, 10

bind = Super,       S, togglespecialworkspace,  magic
bind = Super SHIFT, S, movetoworkspace, special:magic

binde = Super,        Tab, workspace, e+1
binde = Super Shift,  Tab, workspace, e-1
bind  = Super, mouse_down, workspace, e+1
bind  = Super,   mouse_up, workspace, e-1

# Alt + Tab
binde = Alt,       Tab, cyclenext
binde = Alt,       Tab, bringactivetotop
binde = Alt Shift, Tab, cyclenext, prev
binde = Alt Shift, Tab, bringactivetotop

# Mouse
bindm = Super, mouse:272, movewindow
bindm = Super, mouse:273, resizewindow

# Screenshot/Record
bindl = ,      Print, exec, hyprshot -m region           -o ~/Pictures/Screenshots/ -f $(date +%Y-%m-%d_%H-%M-%S).png
bindl = Shift, Print, exec, hyprshot -m output -m active -o ~/Pictures/Screenshots/ -f $(date +%Y-%m-%d_%H-%M-%S).png
bindl = Alt,   Print, exec, hyprshot -m window -m active -o ~/Pictures/Screenshots/ -f $(date +%Y-%m-%d_%H-%M-%S).png
bindl = Ctrl,  Print, exec, $scriptPath/screenrec.sh

# Zoom
bind = Super Ctrl, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
bind = Super Ctrl,   mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')

bindel = Super,       Equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
bindel = Super,       Minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')
bindel = Super,      KP_ADD, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
bindel = Super, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')

bindl = Super Shift,    mouse_up, exec, hyprctl -q keyword cursor:zoom_factor 1
bindl = Super Shift,  mouse_down, exec, hyprctl -q keyword cursor:zoom_factor 1
bindl = Super Shift,       Minus, exec, hyprctl -q keyword cursor:zoom_factor 1
bindl = Super Shift, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor 1

# Function keys
bindel = , XF86AudioRaiseVolume,       exec, $scriptPath/vol.sh up
bindel = , XF86AudioLowerVolume,       exec, $scriptPath/vol.sh dn
bindel = Shift, XF86AudioRaiseVolume,  exec, $scriptPath/vol.sh lup
bindel = Shift, XF86AudioLowerVolume,  exec, $scriptPath/vol.sh ldn

bindel = , XF86AudioMute,         exec, $scriptPath/vol.sh mute
bindel = , XF86AudioMicMute,      exec, $scriptPath/vol.sh mmute

bindel = , XF86MonBrightnessUp,   exec, $scriptPath/bright.sh up
bindel = , XF86MonBrightnessDown, exec, $scriptPath/bright.sh dn

bindl = , XF86AudioNext,  exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioPrev,  exec, playerctl previous

bindl = Super Alt, N, exec, playerctl next
bindl = Super Alt, P, exec, playerctl play-pause
bindl = Super Alt, B, exec, playerctl previous
