# ----- Global ----- #

bind  = Alt,   Space,  exec, $menu
bind  = Super, V,      exec, $clip
bind  = Super, Period, exec, $emoji
bind  = Super, Return, exec, $terminal
bindl = Super, Space,  exec, $scriptPath/lang.sh


# ----- Apps ----- #

bind = Super, A, submap, app
submap = app

  bind = , T, exec, $terminal
  bind = , E, exec, $file
  bind = , B, exec, $browser
  bind = , N, exec, $editor
  bind = , S, exec, spotify
  bind = , D, exec, discord
  bind = , C, exec, hyprpicker -a

  bind = , Slash, submap, sys-ish
  submap = sys-ish

    bind = , W, exec, $float  $scriptPath/wal.sh
    bind = , M, exec, $float  $term pulsemixer
    bind = , B, exec, $float  $term bluetui
    bind = , N, exec, $float  $term nmtui
    bind = , T, exec, $lfloat $term btop

  bindl = , Escape, submap, reset
  bindl = , Q, submap, app
  submap = app

bindl = , Escape, submap, reset
bindl = , Q, submap, reset
submap = reset


# ----- System ----- #

bind = Super, S, submap, system
submap = system

  bind  = , S, exec, $scriptPath/stats.sh
  bind  = , L, exec, hyprlock
  bindl = , R, exec, $scriptPath/reload.sh

  bindl = Ctrl Alt, Delete, exit,

bindl = , Escape, submap, reset
bindl = , Q, submap, reset
submap = reset


# ----- Window ----- #

binde = Super,  Q, killactive,
bind  = Alt,   F4, forcekillactive,

bind = Super, W, submap, window
submap = window

  binde = , X, killactive,

  bind  = , Z, settiled,
  bind  = , Z, fullscreenstate, 1

  bind  = , F, togglefloating,
  bind  = , F, centerwindow,

  bind  = , C, centerwindow,
  bind  = , P, pseudo,
  bind  = , I, togglesplit,

  # Focus
  binde = , H, movefocus, l
  binde = , J, movefocus, d
  binde = , K, movefocus, u
  binde = , L, movefocus, r

  # Move
  binde = Shift, H, movewindow, l
  binde = Shift, J, movewindow, d
  binde = Shift, K, movewindow, u
  binde = Shift, L, movewindow, r

  bind = , R, submap, resize
  submap = resize

    binde = , H, resizeactive, -20 0
    binde = , J, resizeactive,  0  20
    binde = , K, resizeactive,  0 -20
    binde = , L, resizeactive,  20 0

    binde = Shift, H, resizeactive, -60 0
    binde = Shift, J, resizeactive,  0  60
    binde = Shift, K, resizeactive,  0 -60
    binde = Shift, L, resizeactive,  60 0

  bindl = , Escape, submap, reset
  bindl = , Q, submap, window
  submap = window

bindl = , Escape, submap, reset
bindl = , Q, submap, reset
submap = reset


# ----- WM Global ----- #

# Mouse
bindm = Super, mouse:272, movewindow
bindm = Super, mouse:273, resizewindow

# Focus
binde = Super, H, movefocus, l
binde = Super, J, movefocus, d
binde = Super, K, movefocus, u
binde = Super, L, movefocus, r

# Move
binde = Super Shift, H, movewindow, l
binde = Super Shift, J, movewindow, d
binde = Super Shift, K, movewindow, u
binde = Super Shift, L, movewindow, r

# Cycle Workspace
binde = Super,        Tab, workspace, e+1
binde = Super Shift,  Tab, workspace, e-1
bind  = Super, mouse_down, workspace, e+1
bind  = Super,   mouse_up, workspace, e-1

# Cycle Focus
binde = Alt,       Tab, cyclenext
binde = Alt,       Tab, bringactivetotop
binde = Alt Shift, Tab, cyclenext, prev
binde = Alt Shift, Tab, bringactivetotop

# Workspace
bind = Super, 1, workspace, 1
bind = Super, 2, workspace, 2
bind = Super, 3, workspace, 3
bind = Super, 4, workspace, 4
bind = Super, 5, workspace, 5
bind = Super, 6, workspace, 6
bind = Super, 7, workspace, 7
bind = Super, 8, workspace, 8
bind = Super, 9, workspace, 9
bind = Super, 0, workspace, 10

bind = Super SHIFT, 1, movetoworkspace, 1
bind = Super SHIFT, 2, movetoworkspace, 2
bind = Super SHIFT, 3, movetoworkspace, 3
bind = Super SHIFT, 4, movetoworkspace, 4
bind = Super SHIFT, 5, movetoworkspace, 5
bind = Super SHIFT, 6, movetoworkspace, 6
bind = Super SHIFT, 7, movetoworkspace, 7
bind = Super SHIFT, 8, movetoworkspace, 8
bind = Super SHIFT, 9, movetoworkspace, 9
bind = Super SHIFT, 0, movetoworkspace, 10


# ----- Utility ----- #

# Screenshot/Record
bind  = ,      Print, exec, hyprshot -m region           -o ~/Pictures/Screenshots/ -f $(date +%Y-%m-%d_%H-%M-%S).png
bindl = Shift, Print, exec, hyprshot -m output -m active -o ~/Pictures/Screenshots/ -f $(date +%Y-%m-%d_%H-%M-%S).png
bind  = Alt,   Print, exec, hyprshot -m window -m active -o ~/Pictures/Screenshots/ -f $(date +%Y-%m-%d_%H-%M-%S).png
bindl = Ctrl,  Print, exec, $scriptPath/screenrec.sh

# Zoom
bind = Super Ctrl, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
bind = Super Ctrl,   mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')

binde = Super,       Equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
binde = Super,       Minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')
binde = Super,      KP_ADD, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
binde = Super, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')

bindl = Super Shift,    mouse_up, exec, hyprctl -q keyword cursor:zoom_factor 1
bindl = Super Shift,  mouse_down, exec, hyprctl -q keyword cursor:zoom_factor 1
bindl = Super Shift,       Minus, exec, hyprctl -q keyword cursor:zoom_factor 1
bindl = Super Shift, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor 1

# Function keys
bindel = , XF86AudioRaiseVolume,       exec, $scriptPath/vol.sh up
bindel = , XF86AudioLowerVolume,       exec, $scriptPath/vol.sh dn
bindel = Shift, XF86AudioRaiseVolume,  exec, $scriptPath/vol.sh lup
bindel = Shift, XF86AudioLowerVolume,  exec, $scriptPath/vol.sh ldn

bindel = , XF86AudioMute,         exec, $scriptPath/vol.sh mute
bindel = , XF86AudioMicMute,      exec, $scriptPath/vol.sh mmute

bindel = , XF86MonBrightnessUp,   exec, $scriptPath/bright.sh up
bindel = , XF86MonBrightnessDown, exec, $scriptPath/bright.sh dn

bindl = , XF86AudioNext,  exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioPrev,  exec, playerctl previous

bindl = Super Alt, N, exec, playerctl next
bindl = Super Alt, P, exec, playerctl play-pause
bindl = Super Alt, B, exec, playerctl previous
