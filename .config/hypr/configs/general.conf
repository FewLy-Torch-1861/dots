general {
  gaps_in = 3
  gaps_out = 6
  float_gaps = 10

  border_size = 1

  col.active_border = $mauve $sapphire 45deg
  col.inactive_border = $overlay0

  resize_on_border = false
  allow_tearing = false
  layout = dwindle
}

decoration {
  rounding = 12
  rounding_power = 2

  active_opacity = 1.0
  inactive_opacity = 0.95

  shadow {
    enabled = true
    range = 4
    render_power = 3
    color = rgba(1a1a1aee)
  }

  blur {
    enabled = true
    size = 3
    passes = 1

    vibrancy = 0.1696
  }
}

